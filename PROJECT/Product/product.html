<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Product</title>
</head>
<body>
    <div class="product-container">
        <div class="product-main">
            <div class="product-img">
                <div id="demo" class="carousel slide" data-ride="carousel">
                    
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/img/21.jpg" alt="Los Angeles">
                      </div>
                      <div class="carousel-item">
                        <img src="/img/3.jpg" alt="Chicago">
                      </div>
                      <div class="carousel-item">
                        <img src="/img/4.jpg" alt="New York">
                      </div>
                    </div>
                    
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </a>
                  </div>
                  
            </div>
            <div class="product-discription">
                <div class="title-desc">
                    <h1>product name</h1>
                    <h4>product code:1234</h4>
                </div>

                <br>
                <div class="bid">
                    <label for="amount">Enter Bidding Amount:</label>
                    <input type="number" id="amount" name="amount" min="100">

</body>
</html>
